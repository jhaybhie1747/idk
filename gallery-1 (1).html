<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            scroll-behavior: smooth;
            background-color: white;
            color: black;
        }
        header {
            background-color: black;
            color: white;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
        }
        nav {
            background-color: black;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
            transition: background-color 0.3s ease, font-size 0.3s ease;
        }
        nav a:hover {
            background-color: darkred;
            font-size: 1.1em;
        }
        section {
            padding: 20px;
            border-bottom: 2px solid black;
            opacity: 0;
            animation: fadeIn 0.8s ease-in forwards;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        figure {
            text-align: center;
        }
        img {
            width: 150px;
            height: 150px;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, textarea {
            width: 80%;
            max-width: 400px;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid black;
            background-color: white;
            color: black;
        }
        button {
            background-color: darkred;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: black;
            transform: scale(1.05);
        }
        footer {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @media (max-width: 600px) {
            nav {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            nav a {
                display: block;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
